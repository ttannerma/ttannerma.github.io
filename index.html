    <script>

    // Define elements into variables.
    var overlay = document.getElementById('overlay')
    var closeMenu = document.getElementById('close-menu')

    // Eventlistener for hamburger menu button.
    document.getElementById('open-menu').addEventListener('click', () => {

        // Add show menu class to show menu animations.
        overlay.classList.add('show-menu')

        // Removes hide menu class.
        overlay.classList.remove('hide-menu')
    })

    // Eventlistener for close button in menu.
    document.getElementById('close-menu').addEventListener('click', () => {
        // Removes show menu class.
        overlay.classList.remove('show-menu')

        // Adds hide menu class which displays closing animation.
        overlay.classList.add('hide-menu')
    })
